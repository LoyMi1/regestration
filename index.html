<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #add8e6;
      padding: 20px;
    }

    .form-container {
      width: 600px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: none; 
      background-color: transparent; 
      float: left;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 25%;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 75%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
    }

    .form-group.gender-group {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .form-group.gender-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="firstName">Firstname:</label>
        <input type="text" id="firstName" >
      </div>

      <div class="form-group">
        <label for="middleName">Middlename:</label>
        <input type="text" id="middleName">
      </div>

      <div class="form-group">
        <label for="lastName">Lastname:</label>
        <input type="text" id="lastName">
      </div>

      <div class="form-group">
        <label for="course">Course:</label>
        <select id="course">
          <option value="">Select Course</option>
          <option value="course1">Course 1</option>
          <option value="course2">Course 2</option>
          <option value="course3">Course 3</option>
        </select>
      </div>

      <div class="form-group gender-group">
        <label>Gender:</label>
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="+91">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" rows="4" placeholder="Enter your address"></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="repassword">Re-type password:</label>
        <input type="password" id="repassword" placeholder="Re-enter your password">
      </div><br>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
